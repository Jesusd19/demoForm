<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="titulo">Demo Form: Sku with Builder</h2>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
          <div class="form-group">
            <label for="skuInput">SKU</label>
            <input type="text" class="form-control input-button" id="skuInput" placeholder="Sku" [formControl]="myForm.controls['sku']">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>
