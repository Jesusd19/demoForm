<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
          <h2 class="titulo">Demo Form: Custom Validations</h2>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" [class.error]="!myForm.valid && myForm.touched">
            <div class="form-group" [class.error]="!sku.valid && sku.touched">
              <label for="skuInput">SKU</label>
              <input type="text" class="form-control input-button" id="skuInput" placeholder="Sku" [formControl]="myForm.controls['sku']">
              <div *ngIf="!myForm.controls['sku'].valid" class="alert alert-danger" role="alert">
                SKU is invalid
              </div>
              <div *ngIf="myForm.controls['sku'].hasError('required')" class="alert alert-danger" role="alert">
                SKU is required
              </div>
              <div *ngIf="sku.hasError('invalidSku')" class="alert alert-danger" role="alert">SKU must begin with <span>123</span></div>
            </div>
            <div *ngIf="!myForm.valid" class="alert alert-danger" role="alert">
              Form is invalid
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
